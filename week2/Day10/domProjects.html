<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Project</title>
</head>
<body>
    <h1>YouTube Subscribe Button</h1>
    <button onclick="toggleSubscription();" class="subscribe-button">Subscribe</button>

    <h1>Amazon Shipping Calculator</h1>
    <input placeholder="Cost of order" class="cost-input" type="number" onkeydown="handleCostKeydown(event)">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="total-cost"></p>

    <script>
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() { 
            const inputElement = document.querySelector('.cost-input');
            let cost = Number(inputElement.value);

            cost = cost < 40 ? cost + 10 : cost;

            document.querySelector('.total-cost').innerHTML = `$${cost}`;
        }

        function toggleSubscription() {
            const buttonElement = document.querySelector('.subscribe-button');
            buttonElement.innerText = buttonElement.innerText === 'Subscribe' ? 'Subscribed' : 'Subscribe';
        }
    </script>
</body>
</html>

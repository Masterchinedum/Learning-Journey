<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Advanced-todo-list.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-todo">
            <input type="text" id="todoName" placeholder="Todo name">
            <input type="date" id="dueDate" title="Due date">
            <button id="addTodo">Add</button>
        </div>
        <div class="todo-list" id="todoList"></div>
    </div>
    <script src="Advanced-todo-list.js"></script>
</body>
</html>
